<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeon Planner</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Zeon Planner</h1>
  </header>
  <main>
    <section class="panel">
      <h2>Plan a Task</h2>
      <div class="row" style="flex-wrap:wrap;gap:8px">
        <input id="taskInput" placeholder="Describe the task (e.g., pick and place the tube)" />
        <select id="provider">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
        </select>
        <input id="model" placeholder="Model (e.g., gpt-4o-mini, gemini-1.5-pro)" />
        <input id="apiKey" placeholder="API Key (optional if env set)" />
        <label style="display:flex;align-items:center;gap:6px;color:#9fb0c3"><input type="checkbox" id="useBaml" /> Use BAML</label>
        <button id="planBtn">Plan</button>
      </div>
      <pre id="planOutput" class="output"></pre>
    </section>

    <section class="panel">
      <h2>Skill Library</h2>
      <div class="row" style="flex-wrap:wrap;gap:8px;margin-bottom:16px">
        <label style="display:flex;align-items:center;gap:6px;color:#9fb0c3">
          <input type="checkbox" id="tierT0" checked /> T0 (Basic)
        </label>
        <label style="display:flex;align-items:center;gap:6px;color:#9fb0c3">
          <input type="checkbox" id="tierT1" checked /> T1 (Intermediate)
        </label>
        <label style="display:flex;align-items:center;gap:6px;color:#9fb0c3">
          <input type="checkbox" id="tierT2" checked /> T2 (Advanced)
        </label>
        <button id="refreshSkills">Refresh</button>
      </div>
      <div id="skills" class="skills"></div>
    </section>
  </main>

  <script src="/static/app.js"></script>
  <footer>
    <a href="/docs" target="_blank">API Docs</a>
  </footer>
</body>
</html>
